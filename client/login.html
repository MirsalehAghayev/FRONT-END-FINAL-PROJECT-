<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>FRONT-END FINAL PROJECT</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">DAXIL OLUN</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="İstifadəçi adı və ya E-poçt">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Şifrə">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Davam edin</button>
            <p class="form__text">
                <a href="#" class="form__link">Şifrəni unutmusan?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Hesabınız yoxdur? Hesab yarat</a>
            </p>
        </form>
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Hesab yarat</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="İstifadəçi adı">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="E-poçt ünvanı">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Şifrə">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Şifrəni təsdiqləyin">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Daxil olun</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Hesabınız var? Daxil olun</a>
            </p>
        </form>
    </div>
    <script src="./login.js"></script>
</body>
